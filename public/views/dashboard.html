<div class="container">

    <div class="jumbotron" style="padding:10px;">
        <div class="welcome-text" style="margin-bottom: 10px;">
            <h3>Welcome {{identifiedUser.user_name}}</h3>
        </div>
        <div class="user-details" style="display: flex; flex-direction: column; font-size: 25px; padding: 20px; justify-content: center; align-items: center;">            
            <div class="user-data" style="display: flex; flex-direction: row; padding: 20px; justify-content: center;">
                <div ng-model="identifiedUser.userId"> User ID Identified: {{identifiedUser.user_id}}</div>
                <div ng-model="identifiedUser.confidence" style="margin-left: 70px;"> Confidence of Identification: {{identifiedUser.percentVal}}%</div>
            </div>
            <div class="user-image" style="height:500px; width: 700px">
                <img src="pipboy.jpg" alt="User Image Here" height="500px" width="700px"/>
            </div>
        </div>
    </div>



</div>

<div class="nav-buttons">
    <div class="btn btn-primary" ng-click="returnToHomePage()">Back To Home</div>
</div>
