

    <div class="reg-container">
        <div class="video-container">
            <div class="videoBox">
                <video id="video" width="640px" height="480px">Video stream not available.</video>
            </div>
            <canvas id="canvas" style="display: none; background: white;">
            </canvas>
        </div>

        <div class="info-container">
            <div class="image-count" style="margin-bottom: 10px;">Captured Image Count : {{captureCount}}</div>
            <div class="output-image">
                <img id="registerPhoto" height="240px" width="320px" alt="The screen capture will appear in this box.">
            </div>
            <div class="form-group col-md-12" style="padding: 10px; display: flex; flex-direction: column;">
                <label for="newUsername">Enter a Name</label>
                <input type="text" class="form-control" id="newUserName" ng-model="newUserName" aria-describedby="emailHelp"
                    placeholder="example: John Doe" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                <small class="form-text text-muted">required field*</small>
            </div>
            <div class="col-md-12" style="display: flex;">
                <button title="Start Training" id="startCaptureBtn" class="btn btn-success" ng-click="startCapture()"
                    ng-disabled="captureActive || trainingActive">Start Capturing</button>
                <button title="Stop Training" id="stopCaptureBtn" class="btn btn-danger" style="margin-left: 10px;"
                    ng-click="stopCapture()" ng-disabled="!captureActive  || trainingActive">Stop Capturing</button>
                <button title="Reset Training" class="btn btn-lg btn-primary" style="margin-left: 10px;" ng-click="resetTraining()"
                    ng-disabled="captureActive"><i class="fas fa-redo-alt"></i></button>

            </div>
            <button title="Retrain Models" style="margin-top:40px;" class="btn btn-info col-md-10 center-block"
                 ng-disabled="captureActive">{{trainingStateText}}</button>
        </div>


        <!-- <div class="training-indicator" style="position: relative;" ng-show="captureActive"> Training in progress...</div> -->
    </div>

    <div class="nav-buttons">
        <div class="btn btn-primary" ng-click="returnToHomePage()">Go Back</div>
        <div class="btn btn-danger" style="margin-left: 50px;" ng-click="clearTrainingData()">Clear Training Data</div>
        <div class="btn btn-danger" style="margin-left: 50px;" ng-click="clearStorage()">Clear Users</div>
        <div class="btn btn-primary" style="margin-left: 50px;" ng-click="goToLoginPage()">Login Now</div>
    </div>
